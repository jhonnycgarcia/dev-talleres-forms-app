<h2>Páginas</h2>
<hr>

<h3 class="mt-3">Reactivos</h3>
<ul class="list-group">
  <li
    *ngFor="let item of reactiveMenu"
    class="list-group-item"
  >
    <a
      [routerLink]="item.route"
      routerLinkActive="active"
    >
      {{ item.title }}
    </a>
  </li>
</ul>

<h3 class="mt-3">Válidaciones</h3>
<ul class="list-group">
  <li
    *ngFor="let item of authMenu"
    class="list-group-item"
  >
    <a
      [routerLink]="item.route"
      routerLinkActive="active"
    >
      {{ item.title }}
    </a>
  </li>
</ul>
